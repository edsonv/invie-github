<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Invie</title>
	<style type="text/css" media="screen">
		body {
			margin: 0;
			border: 10px solid black;
		}

		img {
			max-width: 100%;
			vertical-align: top;
			/*display: none;*/
		}

		img#responsive {
			display: none;
		}

		@media screen and (max-width: 768px) {
			img {
				display: none;
			}
			img#responsive {
				display: block;
			}
		}
	</style>
</head>
<body>
	<img src="invie-responsive.png" id="responsive">
	<img src="nueva-version.jpg">
</body>
</html>
